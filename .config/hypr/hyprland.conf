################
### MONITORS ###
################
source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox
$scriptMenu = ~/.config/hypr/scripts/wofi-toggle.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar 
exec-once = hyprpaper
exec-once = hypridle  
exec-once = mako

# exec-once = swww-daemon
# exec-once = swww img ~/.config/hypr/wallpapers/theme-default.png

exec-once = systemctl --user start hyprpolkitagent
exec-once = sleep 1 && wl-paste --type text --watch cliphist store 
exec-once = sleep 1 && wl-paste --type image --watch cliphist store 

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11,*

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = TERMINAL,kitty

